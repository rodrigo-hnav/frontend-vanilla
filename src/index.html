<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Tienda Online</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">

  <!-- Nav -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#/">Tienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <form class="container-fluid ms-5" id="formBuscar">
          <div class="row g-3">
            <div class="col-sm-7">
              <input id="txtBuscar" type="text" required minlength="3" maxlength="40" class="form-control" placeholder="QuÃ© estas buscando"
                aria-label="Ciudad">
            </div>
            <div class="col-sm-auto">
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <!-- Navigation links in sidebar-->
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-3 " id="slide">
        <div class="mt-4">
          <div class="list-group" id="list-tab" role="tablist">
            <!-- listado de categorias -->
          </div>
        </div>
      </div>
      <!--Contains the main content -->
      <div class="col-9">
        <div class="container text-center p-4" style="height: 90vh; overflow: auto">
          <div class="container mb-4">
            <div class="row">
              <div class="col">
                <div class="row g-3">
                  <div class="col-sm-7">
                    <div class="dropdown">

                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Ordenar por:
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#/productbyaz">Orden por defecto: A-Z</a></li>
                        <li><a class="dropdown-item" data-value="asc" href="#/productbypricecategoryasc">Ordenar por
                            precio:
                            bajo a alto</a></li>
                        <li><a class="dropdown-item" data-value="Menor" href="#/productbypricecategorydesc">Ordenar por
                            precio:
                            alto a bajo</a></li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-sm">
                  </div>
                  <div class="col-sm">
                  </div>
                </div>
              </div>
              <div class="col d-flex">
              </div>
              <div id="p_orderby" data-order="a-z" data-search="sf" class="col d-flex ">
                <p>A-Z </p>
                <p><span class="material-symbols-outlined">
                    arrow_downward
                  </span> </p>
              </div>
            </div>
          </div>
          <section id="root">
            <!-- renderizacion de contenido  -->
          </section>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
